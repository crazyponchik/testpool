<html>
  <head>
    <title>My webpage</title>
    <style>
        #game {
  display: flex;
  justify-content: center;
  align-items: center; /* optional: centers the button vertically as well */
  width: 100%;
  height: 100%;
  background-image: url('roulette.jpg');
  background-size: cover; /* optional: scales the image to fit the element */
  background-position: center; /* optional: centers the image within the element */
  border: 1px solid black;
}

#start-button {
  width: 300px; /* increased the width */
  height: 150px; /* increased the height */
  font-size: 24px; /* increased the font size */
  font-weight: bold; /* made the font bold */
  cursor: pointer;
  border-radius: 10px; /* added round corners */
}

#bullet {
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  display: none;
}

#result {
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 10px;
  background-color: #ffd700;
  padding: 10px;
  display: none; /* added this property to hide the element by default */
}

#try-again-button {
        display: none; /* hide the button by default */
      }

    </style>
  </head>
  <body>
    <audio id="shot-sound" src = 'shot.mp3' ></audio>
    <audio id="fake-shot" src = 'fake.mp3'></audio>
    <audio id="roulette-sound" src = 'roulette.mp3'></audio>
    <div id="game">
      <button id="start-button">Start game</button>
      <button id="try-again-button">Try again</button>
      <div id="bullet"></div>
      <div id="result"></div>
      <script>
const startButton = document.getElementById("start-button");
const tryAgainButton = document.getElementById("try-again-button");
const bullet = document.getElementById("bullet");
const result = document.getElementById("result");
const shotSound = document.getElementById('shot-sound');
const fakeSound = document.getElementById('fake-shot');
const rouletteSound = document.getElementById('roulette-sound');


function resetGame() {
  // Reset the game state
  startButton.style.display = "block";
  tryAgainButton.style.display = "none";
  bullet.style.display = "none";
  result.style.display = "none";
  result.textContent = "";
}

startButton.addEventListener("click", () => {
  // Hide the start button and show the bullet and result elements
  startButton.style.display = "none";
  bullet.style.display = "block";
  result.style.display = "block";

  // Choose a random number between 1 and 6
  const chamber = Math.floor(Math.random() * 6) + 1;

  // Set the result text based on whether the player won or lost
  if (chamber === 1) {
    shotSound.currentTime = 0; // reset the audio to the start
    shotSound.play();
    result.textContent = "You lost :( Better luck next time!";
  } else {
    fakeSound.currentTime = 0; // reset the audio to the start
    fakeSound.play();
    result.textContent = "You won! You're a lucky one.";
  }

  // Show the try again button
  tryAgainButton.style.display = "block";
});

tryAgainButton.addEventListener("click", () => {
    rouletteSound.currentTime = 0;
    rouletteSound.play();
  // Reset the game when the player clicks the try again button
  resetGame();
});

      </script>
    </div>
  </body>
</html>
